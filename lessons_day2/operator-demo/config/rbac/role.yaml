---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - apps.my.domain
  resources:
  - demoes
  - demos
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.my.domain
  resources:
  - demoes/finalizers
  - demos/finalizers
  verbs:
  - update
- apiGroups:
  - apps.my.domain
  resources:
  - demoes/status
  - demos/status
  verbs:
  - get
  - patch
  - update
